<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Speech/Text Assistant</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-4">

  <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-6 mt-6 space-y-4">
    <h1 class="text-2xl font-bold text-center text-indigo-700">🎙️ AI Speech/Text Assistant</h1>

    <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
      <!-- Text input -->
      <input id="text-input" type="text" placeholder="Type your question..." 
             class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none text-base" />

      <!-- Send button -->
      <button id="send-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg transition w-full sm:w-auto">
        Send
      </button>
    </div>

    <div class="flex flex-col items-center space-y-4 mt-2">
      <!-- Microphone button -->
      <button id="mic-btn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full shadow-md text-sm sm:text-base transition w-full sm:w-auto">
        🎤 Hold to Speak
      </button>

      <!-- Status output -->
      <div id="status" class="text-center text-gray-700 text-sm sm:text-base break-words max-w-full">
        Waiting for input...
      </div>
    </div>
  </div>

  <footer class="mt-auto py-4 text-sm text-gray-500 text-center">
    Built with ❤️ using OpenAI APIs
  </footer>
</body>
</html>
